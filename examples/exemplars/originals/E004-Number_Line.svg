<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 170">
  <title id="diagram-title">Number Line</title>
  <style>
    .background {
      stroke: gainsboro;
      fill: none;
    }
  
    text {
      font-family: Comic Sans MS, Comic Sans, cursive;
      font-size: 1 7px;
      text-anchor: middle;
      fill: black;
    }


    .number-line {
      fill: none;
      stroke: black;
      stroke-width: 3px;
      stroke-linecap: round;
      marker-start: url(#arrow-start);
      marker-end: url(#arrow-end);
    }

    .tick-mark {
      fill: none;
      stroke: black;
      stroke-width: 2px;
      stroke-linecap: round;
    }

    #arrow-start,
    #arrow-end {
      fill: black;
      stroke: none;
    }

  </style>

  
  
  <defs id="defs-1">
    <marker id="arrow-start" viewBox="-13 -6 37.5 30" markerUnits="strokeWidth"
        refX="-4" refY="0" markerWidth="15" markerHeight="30" orient="auto-start-reverse"
        class="process">
      <path d="M-10,-5 L0,0 -10,5 Z"/>
    </marker>
    <marker id="arrow-end" viewBox="-13 -6 37.5 30" markerUnits="strokeWidth"
        refX="-4" refY="0" markerWidth="15" markerHeight="30" orient="auto"
        class="process">
      <path d="M-10,-5 L0,0 -10,5 Z"/>
    </marker>
  </defs>  

