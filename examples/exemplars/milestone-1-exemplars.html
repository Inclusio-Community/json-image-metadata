<!DOCTYPE html>
<html lang="en">

<head>

  <title>Milestone 1 Exemplars</title>
  <style>

<body>

    <picture>
      <img src="./Milestone-1_v0.0.1/E002-Line_Graph-Monthly_Rainfall.svg" alt="">

    <picture>
      <img src="./Milestone-1_v0.0.1/E003-Trapezoid-haptic.svg" alt="">
